		function rollDice(){
			var die1 = document.getElementById("die1");

			var d1 = Math.floor(Math.random()*6)+1;
			var d2 = Math.floor(Math.random()*6)+1;
			die1.innerHTML = d1;
			die2.innerHTML = d2;
			var totalValue = d1+d2;
			update_position(totalValue);
		}
		function update_position(totalValue){
			var new_position = curr_position + totalValue;
			if(new_position>40){
				new_position -= 40;
			}
			var curr_box = document.getElementById(curr_position);
			var new_box = document.getElementById(new_position);
			new_box.appendChild(player);
			curr_position = new_position;
		}
		window.onload = function () { constructor(); }
	</script>
