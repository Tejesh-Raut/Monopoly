		function update_position(totalValue){

				}

				new_box.appendChild(player1);
				curr_position1 = new_position;
			}
			else{

				if(new_position>40){

				}
				var curr_box = document.getElementById(curr_position2);
				var new_box = document.getElementById(new_position);
				new_box.appendChild(player2);
				curr_position2 = new_position;
			}
		}
		window.onload = function () { constructor(); }
